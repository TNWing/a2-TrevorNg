<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <img id="Display" src="https://github.com/TNWing/a2-TrevorNg/blob/main/public/imgs/0.png?raw=true" width="500" height="500"></img>
    <br>
    <form id="TestParameters">
      <label for="grDelay">Green-Red Test: Delay Between Arrows(ms)</label>
      <input type="number"  onkeydown="return false" value= "500" id="grDelay" step="10" min="0" max="500" name="grDelay"><br><br>
      <label for="grChance">Green-Red Test: Chance for Red</label>
      <input type="number"  onkeydown="return false" value= "15" id="grChance" step="5" min="15" max="50" name="grChance"><br><br>

      <label for="speedDelay">Speed Test: Delay Between Arrows(ms)</label>
      <input type="number"  onkeydown="return false" value= "300" id="speedDelay" step="10" min="0" max="300" name="speedDelay"><br><br>

      <label for="memDelay">Memory Test: Delay Between Arrows(ms)</label>
      <input type="number"  onkeydown="return false" value= "400" id="memDelay" step="10" min="0" max="400" name="memDelay"><br><br>
      <label for="memTime">Memory Test: Time To Finish(ms per arrow)</label>
      <input type="number" onkeydown="return false" value= "200" id="memTime" step="5" min="0" max="200"  name="memTime"><br><br>

      <input id="submitParams" type="submit" value="Submit">
      <input id="startGame" type="submit" value="Start Game">
    </form>
    <p>BEST RUN</p>
    <table style="font-family: Madimi One, sans-serif;">
      <tr>
        <th>Tests</th>
        <th>Scores</th>
      </tr>
      <tr>
        <td>Green-Red Test</td>
        <td id="Score1">0</td>
      </tr>
      <tr>
        <td>Speed Test</td>
        <td id="Score2">0</td>
      </tr>
      <tr>
        <td>Memory Test</td>
        <td id="Score3">0</td>
      </tr>
      <tr>
        <td>Total</td>
        <td id="Score4">0</td>
      </tr>
    </table>
    <button id="delData" >DELETE SCORE DATA</button>
  </body>
</html>
